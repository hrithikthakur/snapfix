<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapFix Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0;
      margin: 0;
      -webkit-app-region: no-drag;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 12px 24px 14px 24px;
      width: 100%;
      background: rgba(0, 0, 0, 1); /* Dark background to match notch */
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border-radius: 0 0 16px 16px;
      color: rgba(255, 255, 255, 0.95);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: -0.15px;
      animation: slideDown 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      box-shadow: none;
      transform-origin: top center;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-100%) scaleY(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
      to {
        opacity: 0;
        transform: translateY(-100%) scaleY(0.8);
      }
    }

    .status-container.hiding {
      animation: slideUp 0.4s cubic-bezier(0.3, 0, 0, 1);
    }

    .app-icon {
      width: 18px;
      height: 18px;
      border-radius: 5px;
      background: linear-gradient(135deg, #0066ff 0%, #5856d6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 9px;
      color: white;
      flex-shrink: 0;
      letter-spacing: -0.2px;
    }

    .status-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
      letter-spacing: -0.1px;
      line-height: 1.3;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-top-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: popIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .success-icon::after {
      content: '✓';
      color: white;
      font-size: 10px;
      font-weight: 600;
      line-height: 1;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .error-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: popIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .error-icon::after {
      content: '✕';
      color: white;
      font-size: 10px;
      font-weight: 600;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="status-container" id="statusContainer">
    <div class="app-icon">GF</div>
    <div class="spinner" id="spinner"></div>
    <div class="status-text" id="statusText">Fixing typos...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const statusContainer = document.getElementById('statusContainer');
    const statusText = document.getElementById('statusText');
    const spinner = document.getElementById('spinner');

    const successSound = new Audio('assets/sounds/success-sound-effect.mp3');
    const errorSound = new Audio('assets/sounds/error-sound-effect.mp3');
    successSound.volume = 0.5; // Adjust volume if needed
    errorSound.volume = 0.5;

    // Listen for status updates
    ipcRenderer.on('status-update', (event, data) => {
      if (data && data.type) {
        updateStatus(data.type, data.message);
      }
    });

    function updateStatus(type, message) {
      // Clear existing icons
      spinner.style.display = 'none';
      const existingSuccess = document.querySelector('.success-icon');
      const existingError = document.querySelector('.error-icon');
      if (existingSuccess) existingSuccess.remove();
      if (existingError) existingError.remove();

      statusText.textContent = message || 'Fixing typos...';

      switch (type) {
        case 'processing':
          spinner.style.display = 'block';
          break;
        case 'success':
          const successIcon = document.createElement('div');
          successIcon.className = 'success-icon';
          statusContainer.insertBefore(successIcon, statusText);
          successSound.currentTime = 0;
          successSound.play().catch(e => console.error('Error playing sound:', e));
          setTimeout(() => hideStatus(), 2000);
          break;
        case 'error':
          const errorIcon = document.createElement('div');
          errorIcon.className = 'error-icon';
          statusContainer.insertBefore(errorIcon, statusText);
          errorSound.currentTime = 0;
          errorSound.play().catch(e => console.error('Error playing sound:', e));
          setTimeout(() => hideStatus(), 3000);
          break;
      }
    }

    function hideStatus() {
      statusContainer.classList.add('hiding');
      setTimeout(() => {
        ipcRenderer.send('status-overlay-close');
      }, 300);
    }

    // Handle window close
    ipcRenderer.on('close-overlay', () => {
      hideStatus();
    });
  </script>
</body>
</html>
