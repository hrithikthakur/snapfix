<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlickFix Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0;
      -webkit-app-region: no-drag;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Center content */
      gap: 0;
      padding: 12px 20px 14px 20px;
      width: 100%;
      background: rgba(0, 0, 0, 1);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border-radius: 0 0 16px 16px;
      color: rgba(255, 255, 255, 0.95);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: -0.15px;
      animation: slideDown 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      box-shadow: none;
      transform-origin: top center;
      position: relative; /* For absolute icon */
    }

    /* Extend background up to cover hairline gaps */
    .status-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: inherit;
      backdrop-filter: inherit;
      -webkit-backdrop-filter: inherit;
      z-index: -1;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-100%) scaleY(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
      to {
        opacity: 0;
        transform: translateY(-100%) scaleY(0.8);
      }
    }

    .status-container.hiding {
      animation: slideUp 0.4s cubic-bezier(0.3, 0, 0, 1);
    }

    .app-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: absolute; /* Fixed on left */
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Fix jagged edges */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      image-rendering: -webkit-optimize-contrast;
    }

    .status-text {
      flex: 1;
      text-align: center; /* Centered text */
      padding: 0 24px; /* Padding to prevent text hitting icon */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.1px;
      line-height: 1.3;
    }

    .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-top-color: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
      position: absolute;
      bottom: -4px;
      right: -4px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5); /* Slight background for visibility */
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5); /* Dark border simulation */
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: popIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      bottom: -4px;
      right: -4px;
      border: 2px solid rgba(0, 0, 0, 0.5);
      box-sizing: content-box;
    }

    .success-icon::after {
      content: '✓';
      color: white;
      font-size: 9px;
      font-weight: 800;
      line-height: 1;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .error-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      animation: popIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      bottom: -4px;
      right: -4px;
      border: 2px solid rgba(0, 0, 0, 0.5);
      box-sizing: content-box;
    }

    .error-icon::after {
      content: '✕';
      color: white;
      font-size: 9px;
      font-weight: 800;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="status-container" id="statusContainer">
    <div class="app-icon">
      <img src="assets/icons/snapfix_logo_status.png" alt="FlickFix">
      <div class="spinner" id="spinner"></div>
    </div>
    <div class="status-text" id="statusText">Fixing typos...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const statusContainer = document.getElementById('statusContainer');
    const statusText = document.getElementById('statusText');
    const spinner = document.getElementById('spinner');
    const appIconContainer = document.querySelector('.app-icon');

    const successSound = new Audio('assets/sounds/success-sound-effect.mp3');
    const errorSound = new Audio('assets/sounds/error-sound-effect.mp3');
    successSound.volume = 0.5; // Adjust volume if needed
    errorSound.volume = 0.5;

    // Set icon from main process (ICNS converted to Data URL)
    ipcRenderer.on('set-icon', (event, dataUrl) => {
      const img = document.querySelector('.app-icon img');
      if (img) {
        img.src = dataUrl;
      }
    });

    // Listen for status updates
    ipcRenderer.on('status-update', (event, data) => {
      if (data && data.type) {
        updateStatus(data.type, data.message, data.soundEnabled);
      }
    });

    function updateStatus(type, message, soundEnabled = true) {
      // Clear existing icons
      spinner.style.display = 'none';
      const existingSuccess = document.querySelector('.success-icon');
      const existingError = document.querySelector('.error-icon');
      if (existingSuccess) existingSuccess.remove();
      if (existingError) existingError.remove();

      statusText.textContent = message || 'Fixing typos...';

      switch (type) {
        case 'processing':
          spinner.style.display = 'block';
          break;
        case 'success':
          const successIcon = document.createElement('div');
          successIcon.className = 'success-icon';
          appIconContainer.appendChild(successIcon);
          if (soundEnabled) {
            successSound.currentTime = 0;
            successSound.play().catch(e => console.error('Error playing sound:', e));
          }
          setTimeout(() => hideStatus(), 2000);
          break;
        case 'error':
          const errorIcon = document.createElement('div');
          errorIcon.className = 'error-icon';
          appIconContainer.appendChild(errorIcon);
          if (soundEnabled) {
            errorSound.currentTime = 0;
            errorSound.play().catch(e => console.error('Error playing sound:', e));
          }
          setTimeout(() => hideStatus(), 3000);
          break;
      }
    }

    function hideStatus() {
      statusContainer.classList.add('hiding');
      setTimeout(() => {
        ipcRenderer.send('status-overlay-close');
      }, 300);
    }

    // Handle window close
    ipcRenderer.on('close-overlay', () => {
      hideStatus();
    });
  </script>
</body>
</html>
