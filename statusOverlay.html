<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammrFix Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      background: rgba(0, 0, 0, 0.88);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      min-width: 220px;
      animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .status-container.hiding {
      animation: slideUp 0.3s ease-out;
    }

    .app-icon {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 11px;
      color: white;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .status-text {
      white-space: nowrap;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .success-icon::after {
      content: '✓';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .error-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .error-icon::after {
      content: '✕';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="status-container" id="statusContainer">
    <div class="app-icon">GF</div>
    <div class="spinner" id="spinner"></div>
    <div class="status-text" id="statusText">Fixing typos...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let statusContainer = document.getElementById('statusContainer');
    let statusText = document.getElementById('statusText');
    let spinner = document.getElementById('spinner');

    // Listen for status updates from main process
    ipcRenderer.on('status-update', (event, data) => {
      if (data && data.type) {
        updateStatus(data.type, data.message);
      }
    });

    // Also listen on window load in case message was sent before ready
    window.addEventListener('DOMContentLoaded', () => {
      // Status will be set when window is shown
    });

    function updateStatus(type, message) {
      // Remove all icon types
      spinner.style.display = 'none';
      const existingSuccess = document.querySelector('.success-icon');
      const existingError = document.querySelector('.error-icon');
      if (existingSuccess) existingSuccess.remove();
      if (existingError) existingError.remove();

      statusText.textContent = message || 'Fixing typos...';

      switch (type) {
        case 'processing':
          spinner.style.display = 'block';
          statusContainer.style.background = 'rgba(0, 0, 0, 0.88)';
          statusContainer.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          break;
        case 'success':
          spinner.style.display = 'none';
          const successIcon = document.createElement('div');
          successIcon.className = 'success-icon';
          statusContainer.insertBefore(successIcon, statusText);
          statusContainer.style.background = 'rgba(16, 185, 129, 0.92)';
          statusContainer.style.borderColor = 'rgba(16, 185, 129, 0.3)';
          // Auto-hide after 2 seconds
          setTimeout(() => {
            hideStatus();
          }, 2000);
          break;
        case 'error':
          spinner.style.display = 'none';
          const errorIcon = document.createElement('div');
          errorIcon.className = 'error-icon';
          statusContainer.insertBefore(errorIcon, statusText);
          statusContainer.style.background = 'rgba(239, 68, 68, 0.92)';
          statusContainer.style.borderColor = 'rgba(239, 68, 68, 0.3)';
          // Auto-hide after 3 seconds
          setTimeout(() => {
            hideStatus();
          }, 3000);
          break;
      }
    }

    function hideStatus() {
      statusContainer.classList.add('hiding');
      setTimeout(() => {
        ipcRenderer.send('status-overlay-close');
      }, 300);
    }

    // Handle window close
    ipcRenderer.on('close-overlay', () => {
      hideStatus();
    });
  </script>
</body>
</html>
